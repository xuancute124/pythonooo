<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cửa hàng quần áo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a class="brand" href="{{ url_for('home') }}">Thik Thp Shop</a>
            <nav>
                <a href="{{ url_for('home') }}">Sản phẩm</a>
                <a href="{{ url_for('view_cart') }}">Giỏ hàng ({{ cart_count|default(0) }})</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>Demo shop quần áo Python + Flask</p>
        </div>
    </footer>
</body>
</html>
