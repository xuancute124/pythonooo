{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header text-center mb-4">
            <div class="auth-icon-wrapper">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="auth-title">Đăng ký</h2>
            <p class="auth-subtitle">Tạo tài khoản mới để bắt đầu mua sắm</p>
        </div>

        {% if error %}
        <div class="alert alert-danger mb-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            <div class="row g-3">
                <!-- Cột trái: thông tin cá nhân -->
                <div class="col-md-6">
                    <!-- Họ tên đầy đủ -->
                    <div class="form-group-custom mb-3">
                        <label class="form-label-custom">
                            <i class="fas fa-id-card me-2"></i>Họ và tên
                        </label>
                        <input 
                            name="fullname" 
                            type="text" 
                            class="form-control-custom" 
                            placeholder="Nhập họ và tên"
                            value="{{ fullname or '' }}"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div class="form-group-custom mb-3">
                        <label class="form-label-custom">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input 
                            name="email" 
                            type="email" 
                            class="form-control-custom" 
                            placeholder="Nhập địa chỉ email"
                            value="{{ email or '' }}"
                            required
                        >
                    </div>

                    <!-- Số điện thoại -->
                    <div class="form-group-custom mb-3 mb-md-0">
                        <label class="form-label-custom">
                            <i class="fas fa-phone me-2"></i>Số điện thoại
                        </label>
                        <input 
                            name="phone" 
                            type="tel" 
                            class="form-control-custom" 
                            placeholder="Nhập số điện thoại"
                            value="{{ phone or '' }}"
                            required
                        >
                    </div>
                </div>

                <!-- Cột phải: địa chỉ + tài khoản -->
                <div class="col-md-6">
                    <!-- Địa chỉ -->
                    <div class="form-group-custom mb-3">
                        <label class="form-label-custom">
                            <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                        </label>
                        <input 
                            name="address" 
                            type="text" 
                            class="form-control-custom" 
                            placeholder="Nhập địa chỉ"
                            value="{{ address or '' }}"
                            required
                        >
                    </div>

                    <!-- Tên đăng nhập -->
                    <div class="form-group-custom mb-3">
                        <label class="form-label-custom">
                            <i class="fas fa-user me-2"></i>Tên đăng nhập
                        </label>
                        <input 
                            name="username" 
                            type="text" 
                            class="form-control-custom" 
                            placeholder="Nhập tên đăng nhập"
                            value="{{ username or '' }}"
                            required
                        >
                    </div>

                    <!-- Mật khẩu -->
                    <div class="form-group-custom mb-0">
                        <label class="form-label-custom">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                        <input 
                            name="password" 
                            type="password" 
                            class="form-control-custom" 
                            placeholder="Nhập mật khẩu"
                            required
                        >
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn-auth-submit w-100">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký
                </button>
            </div>
        </form>

        <div class="auth-footer text-center mt-4">
            <p class="text-muted">
                Đã có tài khoản? 
                <a href="/login" class="auth-link">Đăng nhập ngay</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
