{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header text-center mb-4">
            <div class="auth-icon-wrapper">
                <i class="fas fa-id-card"></i>
            </div>
            <h2 class="auth-title">Trang cá nhân</h2>
            <p class="auth-subtitle">Xin chào, <strong>{{ username }}</strong></p>
        </div>

        <div class="mb-4">
            <p class="text-muted mb-1">
                <i class="fas fa-user me-2"></i>Tên đăng nhập: <strong>{{ username }}</strong>
            </p>
            <p class="text-muted">
                Đây là trang thông tin cơ bản. Bạn có thể mở rộng thêm các thông tin khác (email, địa chỉ, đơn hàng, v.v.).
            </p>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-outline-primary">
                <i class="fas fa-store me-2"></i>Quay lại mua sắm
            </a>
            <a href="/settings" class="btn btn-primary">
                <i class="fas fa-cog me-2"></i>Cài đặt tài khoản
            </a>
        </div>
    </div>
</div>
{% endblock %}
